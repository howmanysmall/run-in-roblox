name: Release

on:
  push:
    tags: ["*"]

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            os: windows-2022
            name: run-in-roblox-win64
            ext: .exe
          - target: x86_64-apple-darwin
            os: macos-13
            name: run-in-roblox-macos-x86_64
            ext: ""
          - target: aarch64-apple-darwin
            os: macos-14
            name: run-in-roblox-macos-aarch64
            ext: ""
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-22.04
            name: run-in-roblox-linux-x86_64
            ext: ""
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-22.04
            name: run-in-roblox-linux-aarch64
            ext: ""
            cross: true

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Setup Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install cross (for ARM64 Linux)
      if: matrix.cross
      run: cargo install cross --git https://github.com/cross-rs/cross

    - name: Build release binary
      run: |
        if [ "${{ matrix.cross }}" = "true" ]; then
          cross build --verbose --locked --release --target ${{ matrix.target }}
        else
          cargo build --verbose --locked --release --target ${{ matrix.target }}
        fi
      shell: bash
      env:
        OPENSSL_STATIC: 1

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.name }}
        path: target/${{ matrix.target }}/release/run-in-roblox${{ matrix.ext }}
        if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
    - name: Create GitHub Release (if needed)
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: ${{ github.ref_name }}
        body: |
          Automated release created by workflow.
        draft: false
        prerelease: false

    - name: Upload run-in-roblox-win64
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: run-in-roblox-win64/run-in-roblox.exe
        asset_name: run-in-roblox-win64.exe
        asset_content_type: application/octet-stream

    - name: Upload run-in-roblox-macos-x86_64
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: run-in-roblox-macos-x86_64/run-in-roblox
        asset_name: run-in-roblox-macos-x86_64
        asset_content_type: application/octet-stream

    - name: Upload run-in-roblox-macos-aarch64
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: run-in-roblox-macos-aarch64/run-in-roblox
        asset_name: run-in-roblox-macos-aarch64
        asset_content_type: application/octet-stream

    - name: Upload run-in-roblox-linux-x86_64
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: run-in-roblox-linux-x86_64/run-in-roblox
        asset_name: run-in-roblox-linux-x86_64
        asset_content_type: application/octet-stream

    - name: Upload run-in-roblox-linux-aarch64
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: run-in-roblox-linux-aarch64/run-in-roblox
        asset_name: run-in-roblox-linux-aarch64
        asset_content_type: application/octet-stream